<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="/css/main.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>

<i class="fas fa-sign-out-alt"></i>

<i class='far fa-user'></i>


<nav class="navbar navbar-expand-sm bg-light navbar-light">
 
  <a class="navbar-brand" href="#">
    <img src="/img/logo.png" alt="logo" style="width:40px;">
      <span>Exchange</span>
  </a>
  
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navb">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="javascript:void(0)">Disabled</a>
      </li>
    </ul>
    
    
    <ul class="navbar-nav my-2 my-sm-0">
    <li class="nav-item">
      <a class="nav-link" href="#">Log in</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Sign up</a>
    </li>
  </ul>
  </div>
</nav>


<div class="container-fluid">
  <h3>Brand / Logo</h3>
  <p>When using the .navbar-brand class on images, Bootstrap 4 will automatically style the image to fit the navbar.</p>
</div>

</body>
</html>

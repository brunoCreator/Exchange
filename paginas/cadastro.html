<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exchange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>

<body id="home" style="color:black">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">

        <a class="navbar-brand" href="../index.html">
            <img src="../img/logo.png" alt="logo" style="width:40px;">
            <span>Exchange</span>
        </a>

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav mr-auto">


            </ul>


            <ul class="navbar-nav my-2 my-sm-0">
                <li class="nav-item">
                    <a class="nav-link" href="acesso.html">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastro.html">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container cadatro text">
        <div class="col-sm-12 big-box">
            <h1>Cadastro</h1>
            <form>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class='far fa-user'></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nome">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="far fa-envelope"></i></span>
                    </div>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email@email.com">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group" style="padding: 2.5em 0 0 0">
                            <label>Sexo:</label>

                            <div class="form-check-inline">
                                <label class="form-check-label" for="masculino">
                                    <input type="radio" name="masculino" id="masculino" class="form-check-input">Masculino
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label" for="feminino">
                                    <input type="radio" name="feminino" class="form-check-input" id="feminino">Feminino
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="estado">Estado:</label>

                            <select class="form-control" id="estado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone-alt"></i></span>
                    </div>
                    <input class="form-control" type="tel" name="telefone" id="telefone" placeholder="(XX)XXXX-XXXX" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}">

                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" id="pwd" placeholder="Senha">
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </form>

        </div>

    </div>
    <footer>
        <p></p>
        <p><a href="../index.html">Landing page</a> - <a href="cadastro.html">Cadastro</a> - <a href="acesso.html">login</a></p>
    </footer>

    <script src='../js/main.js'></script>
</body>

</html>
